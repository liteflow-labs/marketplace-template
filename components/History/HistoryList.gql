query FetchAssetHistory(
  $chainId: Int!
  $collectionAddress: Address!
  $tokenId: String!
) {
  asset(
    chainId: $chainId
    collectionAddress: $collectionAddress
    tokenId: $tokenId
  ) {
    chainId
    collectionAddress
    tokenId
    histories(
      orderBy: DATE_DESC
      first: 100 # TODO: implement pagination
    ) {
      nodes {
        action
        date
        unitPrice
        quantity
        fromAddress
        from {
          address
          name
          image
          verification {
            status
          }
        }
        toAddress
        to {
          address
          name
          image
          verification {
            status
          }
        }
        transactionHash
        currency {
          decimals
          symbol
        }
      }
    }
  }
}
