query FetchUserBidsPlaced(
  $limit: Int!
  $offset: Int!
  $orderBy: [OffersOrderBy!]
  $address: Address!
) {
  bids: offers(
    orderBy: $orderBy
    first: $limit
    offset: $offset
    filter: {
      type: { equalTo: BUY }
      availableQuantity: { greaterThan: "0" }
      signature: { isNull: false }
      makerAddress: { equalTo: $address }
    }
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    nodes {
      id
      unitPrice
      amount
      availableQuantity
      expiredAt
      createdAt
      auctionId
      maker {
        address
        name
        image
        verification {
          status
        }
      }
      currency {
        image
        name
        id
        decimals
        symbol
      }
      asset {
        id
        chainId
        collectionAddress
        tokenId
        name
        image
      }
    }
  }
}
