query FetchDefaultAssetIds($limit: Int!) {
  assets(
    filter: { ownershipsExist: true }
    orderBy: CREATED_AT_DESC
    first: $limit
  ) {
    nodes {
      id
    }
  }
}

fragment HomeAssetDetail on Asset {
  id
  name
  collection {
    chainId
    address
    name
    standard
  }
  image
  animationUrl
  unlockedContent {
    url
    mimetype
  }
  creator {
    address
    name
    image
    verification {
      status
    }
  }
  owned: ownerships(filter: { ownerAddress: { equalTo: $address } }) {
    aggregates {
      sum {
        quantity
      }
    }
  }
  ownerships(
    orderBy: [
      QUANTITY_DESC
      ACCOUNT_BY_OWNER_ADDRESS__NAME_ASC
      OWNER_ADDRESS_ASC
    ]
    first: 5
  ) {
    totalCount
    nodes {
      ownerAddress
      quantity
      owner {
        address
        name
        image
        verification {
          status
        }
      }
    }
    aggregates {
      sum {
        quantity
      }
    }
  }
  bestBid: bids(
    orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
    filter: { expiredAt: { greaterThan: $now } }
    first: 1
  ) {
    nodes {
      unitPrice
      amount
      currency {
        image
        name
        id
        decimals
        symbol
      }
    }
  }
  sales(
    orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
    filter: { expiredAt: { greaterThan: $now } }
  ) {
    nodes {
      id
      unitPrice
      availableQuantity
      expiredAt
      currency {
        image
        name
        id
        decimals
        symbol
      }
      maker {
        image
        address
        name
        verification {
          status
        }
      }
    }
    aggregates {
      sum {
        availableQuantity
      }
    }
  }
  auctions(first: 1, orderBy: CREATED_AT_DESC) {
    nodes {
      id
      endAt
      expireAt
      winningOffer {
        id
      }
      reserveAmount
      currency {
        image
        name
        id
        decimals
        symbol
      }
      bestBid: offers(
        orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
        first: 1
        filter: { signature: { isNull: false } }
      ) {
        nodes {
          amount
          unitPrice
          maker {
            address
            name
            image
            verification {
              status
            }
          }
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
    }
  }
}

