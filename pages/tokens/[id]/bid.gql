query BidOnAsset(
  $chainId: Int!
  $collectionAddress: Address!
  $tokenId: String!
  $address: Address
  $now: Datetime!
) {
  asset(
    chainId: $chainId
    collectionAddress: $collectionAddress
    tokenId: $tokenId
  ) {
    id
    chainId
    collectionAddress
    tokenId
    collection {
      chainId
      address
      name
      standard
    }
    quantity
    name
    image
    animationUrl
    unlockedContent {
      url
      mimetype
    }
    creator {
      address
      name
      image
      verification {
        status
      }
    }
    owned: ownership(ownerAddress: $address) {
      quantity
    }
    bestBid: bids(
      orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
      first: 1
    ) {
      nodes {
        unitPrice
        amount
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
    auctions(
      first: 1
      orderBy: CREATED_AT_DESC
      filter: { endAt: { greaterThan: $now } }
    ) {
      nodes {
        id
        endAt
        currency {
          image
          name
          id
          address
          decimals
          symbol
        }
        bestBid: offers(
          first: 1
          orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
          filter: { signature: { isNull: false } }
        ) {
          nodes {
            unitPrice
            amount
            currency {
              image
              decimals
              symbol
            }
          }
        }
      }
    }
    firstSale: sales(
      first: 1
      orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
    ) {
      totalCount
      totalCurrencyDistinctCount
      nodes {
        id
        unitPrice
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
    ownerships(first: 1) {
      nodes {
        ownerAddress
      }
    }
  }
  currencies(
    orderBy: CREATED_AT_ASC
    filter: { chainId: { equalTo: $chainId }, address: { isNull: false } }
  ) {
    nodes {
      id
      chainId
      address
      decimals
      symbol
      name
      image
    }
  }
}
